name: G4-TastyBytes Backend CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'  # Trigger CI when a tag is pushed (e.g., v1.0.0)
  pull_request:
    branches: [ "main" ]

env:
  # change this to your Docker Hub username and repository
  # example: donta/book_app_backend
  DOCKER_IMAGE: sidraarshad/g4-tastybytes
    
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # set these secrets in the GitHub repository settings
      # these are used to run the tests
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      COGNITO_REGION: ${{ secrets.COGNITO_REGION }}
      COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      COGNITO_CLIENT_SECRET: ${{ secrets.COGNITO_CLIENT_SECRET }}
      COGNITO_USER_ROLE: ${{ secrets.COGNITO_USER_ROLE }}
      COGNITO_ADMIN_ROLE: ${{ secrets.COGNITO_ADMIN_ROLE }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #- name: Run tests with pytest
        #run: |
          #pytest -v -s
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"  # Specify the Node.js version you want

      - name: Install frontend dependencies
        run: |
          npm install --frozen-lockfile  # Install dependencies

      #- name: Run frontend tests
        #run: |
          #npm test -- --coverage  # Optional step for testing frontend (if you have tests)

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract version from Git tag or branch
      - name: Extract version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Extract version number from tag (e.g., v1.0.0 â†’ 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="${{ env.DOCKER_IMAGE }}:$VERSION,${{ env.DOCKER_IMAGE }}:latest"
          else
            # If no Git tag, use timestamp-based latest tag
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            VERSION="latest-$TIMESTAMP"
            TAGS="${{ env.DOCKER_IMAGE }}:$VERSION,${{ env.DOCKER_IMAGE }}:latest"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # set these secrets in the GitHub repository settings
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}