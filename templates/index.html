<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
    <h1>Recipe Finder</h1>
    <form id="recipe-form">
        <label for="ingredients">Enter ingredients (comma-separated):</label><br>
        <input type="text" id="ingredients" name="ingredients" required><br><br>
        <button type="button" onclick="findRecipes()">Find Recipes</button>
    </form>
    <div id="results"></div>
    <script>
        async function findRecipes() {
            const ingredients = document.getElementById('ingredients').value;
            const response = await fetch('/find_recipes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ingredients }),
            });
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            if (data.error) {
                resultsDiv.innerHTML = `<p>${data.error}</p>`;
            } else {
                resultsDiv.innerHTML = '<ul>' +
                    data.map(recipe => `<li>${recipe.title}</li>`).join('') +
                    '</ul>';
            }
        }
    </script>
</body>
</html>
